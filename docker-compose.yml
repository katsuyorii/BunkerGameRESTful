services:
  db:
    image: postgres:17.0
    container_name: postgres
    restart: always
    env_file:
      .env
    ports:
      - "5433:5432"

  backend:
    build: ./backend
    container_name: django
    restart: always
    command: sh entrypoint.sh
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      .env
    depends_on:
      - db
  
  frontend:
    build: ./frontend
    container_name: react
    restart: always
    command: sh entrypoint.sh
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    depends_on:
      - backend